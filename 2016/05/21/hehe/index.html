><span class="line">211</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> RBT&#123;</span><br><span class="line">    <span class="keyword">typedef</span> <span class="keyword">int</span> elemType;</span><br><span class="line">    <span class="keyword">class</span> Node&#123;</span><br><span class="line">    <span class="keyword">public</span>:</span><br><span class="line">        <span class="keyword">const</span> <span class="keyword">static</span> <span class="keyword">bool</span> RED = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">const</span> <span class="keyword">static</span> <span class="keyword">bool</span> BLACK = <span class="number">1</span>;</span><br><span class="line">        Node *ch[<span class="number">2</span>], *fa;<span class="comment">// x-&gt;fa-&gt;ch[x-&gt;rs] = x</span></span><br><span class="line">        <span class="keyword">int</span> sz;</span><br><span class="line">        elemType key;</span><br><span class="line">        <span class="keyword">bool</span> color, rs; <span class="comment">// is rightson</span></span><br><span class="line">        <span class="function"><span class="keyword">void</span> <span class="title">update</span><span class="params">()</span></span>&#123;</span><br><span class="line">            sz = ch[<span class="number">0</span>]-&gt;sz + ch[<span class="number">1</span>]-&gt;sz + <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    Node *root;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">faSon</span><span class="params">(Node* x, Node* y, <span class="keyword">bool</span> rs)</span></span>&#123;</span><br><span class="line">        y-&gt;fa = x;</span><br><span class="line">        y-&gt;rs = rs;</span><br><span class="line">        x-&gt;ch[rs] = y;</span><br> </span><br><span class="line">            <span class="keyword">if</span>(x-&gt;rs ^ x-&gt;fa-&gt;rs)	rotate(x-&gt;fa, x-&gt;fa-&gt;rs);</span><br><span class="line">            <span class="keyword">else</span>    x = x-&gt;fa;</span><br><span class="line">            x-&gt;color = Node::BLACK;</span><br><span class="line">            x-&gt;fa-&gt;color = Node::RED;</span><br><span class="line">            rotate(x-&gt;fa, !x-&gt;rs);</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            x = x-&gt;fa-&gt;fa;</span><br><span class="line">            x-&gt;color = Node::RED;</span><br><span class="line">            x-&gt;ch[<span class="number">0</span>]-&gt;color = x-&gt;ch[<span class="number">1</span>]-&gt;color = Node::BLACK;</span><br><span class="line">            insMaintain(x);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">delCase1</span><span class="params">(Node* x, Node* y)</span></span>&#123;</span><br><span class="line">        y-&gt;color = Node::BLACK;</span><br><span class="line">        y-&gt;fa-&gt;color = Node::RED;</span><br><span class="line">        rotate(x, x-&gt;rs);</span><br><span class="line">        delCase2(x, y);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">delCase2</span><span class="params">(Node *x, Node *y)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(y-&gt;ch[y-&gt;rs]-&gt;color == Node::BLACK)&#123;</span><br><span class="line">            <span class="keyword">if</span>(y-&gt;ch[!y-&gt;rs]-&gt;color == Node::BLACK)&#123;</span><br><span class="line">                y-&gt;color=Node::RED;</span><br><span class="line">                delMaintain(y-&gt;fa);</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                y-&gt;color = Node::RED;</span><br><span class="line">                y-&gt;ch[!y-&gt;rs]-&gt;color = Node::BLACK;</span><br><span class="line">                rotate(y, y-&gt;rs);</span><br><span class="line">                delCase3(y-&gt;fa);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="keyword">if</span>(y-&gt;ch[!y-&gt;rs]-&gt;color == Node::BLACK)&#123;</span><br><span class="line">                delCase3(y);</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                y-&gt;color = Node::RED;</span><br><span class="line">                y-&gt;ch[<span class="number">0</span>]-&gt;color = y-&gt;ch[<span class="number">1</span>]-&gt;color = Node::BLACK;</span><br><span class="line">                delCase1(x, y);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">delCase3</span><span class="params">(Node *y)</span></span>&#123;</span><br><span class="line">        y-&gt;color = y-&gt;fa-&gt;color;</span><br><span class="line">        y-&gt;ch[y-&gt;rs]-&gt;color = y-&gt;fa-&gt;color = Node::BLACK;</span><br><span class="line">        rotate(y-&gt;fa,!y-&gt;rs);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">delMaintain</span><span class="params">(Node* x)</span></span>&#123; <span class="comment">// x-&gt;color is BLACK and must not root</span></span><br><span class="line">        <span class="keyword">if</span>(x == root)   <span class="keyword">return</span>;</span><br><span class="line">        Node *y = x-&gt;fa-&gt;ch[!x-&gt;rs];</span><br><span class="line">        <span class="keyword">if</span>(y-&gt;color == Node::RED) delCase1(x, y);</span><br><span class="line">        <span class="keyword">else</span>    delCase2(x, y);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function">Node* <span class="title">pred</span><span class="params">(Node* x, elemType val)</span></span>&#123; <span class="comment">// max elem &lt;= val</span></span><br><span class="line">        <span class="keyword">if</span>(x == null)    <span class="keyword">return</span> null;</span><br><span class="line">        <span class="keyword">if</span>(x-&gt;key &gt; val)    <span class="keyword">return</span> pred(x-&gt;ch[<span class="number">0</span>], val);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(x-&gt;ch[<span class="number">1</span>] == null)   <span class="keyword">return</span> x;</span><br><span class="line">        <span class="keyword">return</span> pred(x-&gt;ch[<span class="number">1</span>], val);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function">Node* <span class="title">succ</span><span class="params">(Node* x, elemType val)</span></span>&#123; <span class="comment">// min elem &gt;= val</span></span><br><span class="line">        <span class="keyword">if</span>(x == null)    <span class="keyword">return</span> null;</span><br><span class="line">        <span class="keyword">if</span>(x-&gt;key &lt; val)    <span class="keyword">return</span> succ(x-&gt;ch[<span class="number">1</span>], val);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(x-&gt;ch[<span class="number">0</span>] == null)   <span class="keyword">return</span> x;</span><br><span class="line">        <span class="keyword">return</span> succ(x-&gt;ch[<span class="number">0</span>], val);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">rank</span><span class="params">(Node* x, elemType val)</span></span>&#123; <span class="comment">// count elem &lt;= val</span></span><br><span class="line">        <span class="keyword">if</span>(x == null)    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">if</span>(x-&gt;key &gt; val)    <span class="keyword">return</span> rank(x-&gt;ch[<span class="number">0</span>], val);</span><br><span class="line">        <span class="keyword">return</span> x-&gt;ch[<span class="number">0</span>]-&gt;sz + <span class="number">1</span> + rank(x-&gt;ch[<span class="number">1</span>], val);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function">Node* <span class="title">select</span><span class="params">(Node* x, <span class="keyword">int</span> k)</span></span>&#123; <span class="comment">// k-th smallest elem</span></span><br><span class="line">        <span class="keyword">if</span>(x == null || x-&gt;sz &lt; k)   <span class="keyword">return</span> null;</span><br><span class="line">        <span class="keyword">int</span> sz = x-&gt;ch[<span class="number">0</span>]-&gt;sz + <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">if</span>(sz == k) <span class="keyword">return</span> x;</span><br><span class="line">        <span class="keyword">if</span>(sz &lt; k)  <span class="keyword">return</span> select(x-&gt;ch[<span class="number">1</span>], k-sz);</span><br><span class="line">        <span class="keyword">return</span> select(x-&gt;ch[<span class="number">0</span>], k);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">clear</span><span c
